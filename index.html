<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fhenix Confidential Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #0f172a, #081129, #071022);
        color: #f1f5f9;
      }
      .animate-blob {
        animation: blob 8s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -20px) scale(1.05); }
        66% { transform: translate(-20px, 30px) scale(0.95); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col items-center">
    <!-- Background blobs -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -left-20 -top-20 w-96 h-96 bg-indigo-600 opacity-10 rounded-full blur-3xl animate-blob"></div>
      <div class="absolute right-0 top-40 w-80 h-80 bg-cyan-500 opacity-10 rounded-full blur-2xl animate-blob animation-delay-2000"></div>
      <div class="absolute left-1/2 bottom-[-80px] w-96 h-96 bg-rose-500 opacity-10 rounded-full blur-3xl animate-blob animation-delay-4000"></div>
    </div>

    <header class="relative z-10 w-full max-w-6xl px-6 py-8 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center text-2xl font-bold">F</div>
        <div>
          <h1 class="text-2xl font-extrabold tracking-tight">Fhenix — Confidential DeFi</h1>
          <p class="text-sm text-gray-300">Build private, composable on-chain apps with FHE</p>
        </div>
      </div>
      <nav class="flex items-center gap-4">
        <button id="homeBtn" class="text-sm px-3 py-2 rounded-md hover:bg-white/5">Home</button>
        <button id="startBtn" class="bg-indigo-600 px-3 py-2 rounded-md text-sm font-semibold shadow-md">Take Quiz</button>
      </nav>
    </header>

    <main id="content" class="relative z-10 w-full max-w-6xl px-6 py-12"></main>

    <footer class="relative z-10 w-full max-w-6xl px-6 py-8 text-gray-400 text-sm">
      <div class="flex items-center justify-between">
        <div>© <span id="year"></span> Fhenix — Confidential DeFi</div>
        <div class="flex gap-4">
          <a class="underline" href="#">Blog</a>
          <a class="underline" href="#">Docs</a>
          <a class="underline" href="#">Ecosystem</a>
        </div>
      </div>
    </footer>

    <script>
      document.getElementById("year").innerText = new Date().getFullYear();

      const QUESTIONS = [
        { q: "What does Fhenix aim to bring to the Ethereum ecosystem?",
          choices: ["Faster transactions", "Fully Homomorphic Encryption (FHE) enabling confidential on-chain logic", "New layer for NFT minting only", "Only zero-knowledge proofs"],
          answer: 1, note: "Fhenix focuses on FHE to enable encrypted computation on-chain." },
        { q: "True or False: Fhenix requires developers to learn a new smart contract language distinct from Solidity.",
          choices: ["True", "False"], answer: 1, note: "Fhenix is EVM-compatible and works with familiar tooling." },
        { q: "Which of these is enabled by 'CoFHE'?",
          choices: ["Computation on encrypted inputs/outputs without revealing raw data", "Only off-chain data storage", "A new UI for trading tokens only", "Hardware-only solution requiring TEEs"],
          answer: 0, note: "CoFHE enables encrypted logic without exposing raw data." },
        { q: "Which use-case best matches Fhenix's vision?",
          choices: ["Regular public token transactions", "Confidential stablecoins, dark-pool style trading, encrypted governance votes", "Only gaming apps", "Traditional banking off-chain"],
          answer: 1, note: "Fhenix emphasises confidential DeFi, encrypted trading, governance votes, etc." },
        { q: "What barrier is Fhenix trying to overcome for large capital?",
          choices: ["Scalability in terms of TPS", "Transparency that prevents large scale capital deployment", "Lack of metaverse usage", "Need for brand new hardware"],
          answer: 1, note: "They argue confidentiality enables large-scale capital to flow onchain." },
        { q: "True or False: FHE requires data decryption before processing logic.",
          choices: ["True", "False"], answer: 1, note: "FHE allows computation on encrypted data without decryption." },
        { q: "Which infrastructure supports Fhenix’s confidentiality model?",
          choices: ["Trusted Execution Environments", "Modular rollups + data-availability layers", "Centralized servers", "Closed-source chain"],
          answer: 1, note: "They use modular design, rollups, separation of compute from consensus." },
        { q: "True or False: Developers must give up composability when building confidential contracts.",
          choices: ["True", "False"], answer: 1, note: "Fhenix emphasises privacy while maintaining composability." },
        { q: "What is the significance of Testnet in Fhenix’s roadmap?",
          choices: ["No testnet", "Testnet live for encrypted logic testing", "Only for gaming use-cases", "Off-chain computations only"],
          answer: 1, note: "Docs and blog mention testnet and early access." },
        { q: "Which cryptographic primitive is central to Fhenix?",
          choices: ["Zero-knowledge proofs", "MPC", "Fully Homomorphic Encryption (FHE)", "Hash-based time locks"],
          answer: 2, note: "FHE is the core primitive enabling encrypted compute." }
      ];

      let score = 0, qIndex = 0;

      const content = document.getElementById("content");
      const startBtn = document.getElementById("startBtn");
      const homeBtn = document.getElementById("homeBtn");

      homeBtn.onclick = showHome;
      startBtn.onclick = startQuiz;

      function showHome() {
        content.innerHTML = `
          <section class="bg-white/5 rounded-2xl p-8 backdrop-blur-md shadow-xl">
            <h2 class="text-4xl font-bold leading-tight">Confidential Computing for the Next Wave of DeFi</h2>
            <p class="mt-4 text-gray-300">Add privacy with one line of code. Encrypt trades, protect governance votes, tokenize assets without exposing holders. Testnet live — encrypt before mainnet.</p>
            <div class="mt-6 flex gap-3">
              <button id="quizStart" class="bg-emerald-500 px-4 py-2 rounded-md font-semibold shadow">Start the Quiz</button>
              <button class="border border-white/10 px-4 py-2 rounded-md">Read the Docs</button>
            </div>
          </section>`;
        document.getElementById("quizStart").onclick = startQuiz;
      }

      function startQuiz() {
        score = 0;
        qIndex = 0;
        showQuestion();
      }

      function showQuestion() {
        const q = QUESTIONS[qIndex];
        content.innerHTML = `
          <section class="bg-white/5 rounded-2xl p-8 backdrop-blur-md shadow-xl">
            <h2 class="text-2xl font-bold mb-4">Question ${qIndex + 1} of ${QUESTIONS.length}</h2>
            <p class="text-lg font-semibold mb-4">${q.q}</p>
            <div id="choices" class="grid gap-3 mb-6"></div>
            <button id="submitBtn" class="bg-emerald-500 px-4 py-2 rounded-md font-semibold">Submit</button>
          </section>`;
        const choicesDiv = document.getElementById("choices");
        q.choices.forEach((c, i) => {
          const btn = document.createElement("button");
          btn.textContent = c;
          btn.className = "text-left px-4 py-3 rounded-md border bg-white/5 hover:bg-indigo-600/60";
          btn.onclick = () => selectChoice(i, btn);
          choicesDiv.appendChild(btn);
        });
      }

      let selected = null;
      function selectChoice(i, btn) {
        selected = i;
        document.querySelectorAll("#choices button").forEach(b => b.classList.remove("bg-indigo-600/80"));
        btn.classList.add("bg-indigo-600/80");
      }

      document.addEventListener("click", (e) => {
        if (e.target.id === "submitBtn") {
          if (selected === null) return alert("Please select an answer!");
          if (selected === QUESTIONS[qIndex].answer) score++;
          selected = null;
          if (++qIndex < QUESTIONS.length) showQuestion();
          else showResults();
        }
      });

      function showResults() {
        const total = QUESTIONS.length;
        content.innerHTML = `
          <section class="bg-white/5 rounded-2xl p-8 backdrop-blur-md shadow-xl text-center">
            <h3 class="text-3xl font-bold">Your Score</h3>
            <p class="text-4xl mt-2 font-extrabold">${score} / ${total}</p>
            <button id="restartBtn" class="mt-6 bg-indigo-600 px-4 py-2 rounded-md font-semibold">Retake Quiz</button>
          </section>`;
        document.getElementById("restartBtn").onclick = startQuiz;
      }

      showHome();
    </script>
  </body>
</html>
